name: CI - Continuous Integration

on:
  push:
    branches: [ main, develop, feature/** ]
  pull_request:
    branches: [ main, develop ]

env:
  DOTNET_VERSION: '9.0.x'
  BUILD_CONFIGURATION: 'Release'

jobs:
  # Job 1: Build and Unit Tests
  build-and-unit-tests:
    runs-on: ubuntu-latest
    name: Build and Unit Tests
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: ${{ env.DOTNET_VERSION }}

      - name: Restore dependencies
        run: dotnet restore TheOfficeAPI.sln

      - name: Build solution
        run: dotnet build TheOfficeAPI.sln --configuration ${{ env.BUILD_CONFIGURATION }} --no-restore

      - name: Run unit tests
        run: dotnet test tests/TheOfficeAPI.Level0.Tests.Unit/TheOfficeAPI.Level0.Tests.Unit.csproj --configuration ${{ env.BUILD_CONFIGURATION }} --no-build --verbosity normal --logger trx --collect:"XPlat Code Coverage"

      - name: Publish unit test results
        uses: dorny/test-reporter@v1
        if: success() || failure()
        with:
          name: Unit Test Results
          path: '**/*.trx'
          reporter: dotnet-trx

      - name: Upload coverage reports
        uses: codecov/codecov-action@v4
        if: success()
        with:
          files: '**/coverage.cobertura.xml'
          fail_ci_if_error: false
        continue-on-error: true

  # Job 2: Mocked Integration Tests
  mocked-integration-tests:
    runs-on: ubuntu-latest
    name: Mocked Integration Tests
    needs: build-and-unit-tests
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: ${{ env.DOTNET_VERSION }}

      - name: Restore dependencies
        run: dotnet restore TheOfficeAPI.sln

      - name: Build solution
        run: dotnet build TheOfficeAPI.sln --configuration ${{ env.BUILD_CONFIGURATION }} --no-restore

      - name: Run mocked integration tests
        run: dotnet test tests/TheOfficeAPI.Level0.Tests.Integration/TheOfficeAPI.Level0.Tests.Integration.csproj --configuration ${{ env.BUILD_CONFIGURATION }} --no-build --verbosity normal --logger trx --filter "Category=Mocked"
        env:
          ASPNETCORE_ENVIRONMENT: Testing

      - name: Publish mocked integration test results
        uses: dorny/test-reporter@v1
        if: success() || failure()
        with:
          name: Mocked Integration Test Results
          path: '**/*.trx'
          reporter: dotnet-trx

  # Job 3: Code Quality Checks (optional)
  code-quality:
    runs-on: ubuntu-latest
    name: Code Quality Checks
    needs: build-and-unit-tests
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: ${{ env.DOTNET_VERSION }}

      - name: Restore dependencies
        run: dotnet restore TheOfficeAPI.sln

      - name: Run code formatting check
        run: dotnet format TheOfficeAPI.sln --verify-no-changes --verbosity diagnostic
        continue-on-error: true

      - name: Run security scan
        run: |
          dotnet list TheOfficeAPI.sln package --vulnerable --include-transitive 2>&1 | tee vulnerability-report.txt
          if grep -q "has the following vulnerable packages" vulnerability-report.txt; then
            echo "WARNING: Vulnerable packages found!"
            cat vulnerability-report.txt
          else
            echo "SUCCESS: No vulnerable packages found"
          fi
        continue-on-error: true

  # Job 4: CI Summary
  ci-summary:
    runs-on: ubuntu-latest
    name: CI Summary
    needs: [build-and-unit-tests, mocked-integration-tests, code-quality]
    if: always()
    
    steps:
      - name: CI Success
        if: needs.build-and-unit-tests.result == 'success' && needs.mocked-integration-tests.result == 'success'
        run: |
          echo "========================================"
          echo "CI Pipeline - All Checks Passed!"
          echo "========================================"
          echo ""
          echo "Build: SUCCESS"
          echo "Unit Tests: PASSED"
          echo "Mocked Integration Tests: PASSED"
          echo "Code Quality: ${{ needs.code-quality.result }}"
          echo ""
          if [ "${{ github.event_name }}" == "push" ] && [ "${{ github.ref }}" == "refs/heads/main" -o "${{ github.ref }}" == "refs/heads/develop" ]; then
            echo "Ready for deployment - CD pipeline will start automatically"
          fi

      - name: CI Failure
        if: needs.build-and-unit-tests.result == 'failure' || needs.mocked-integration-tests.result == 'failure'
        run: |
          echo "========================================"
          echo "CI Pipeline Failed!"
          echo "========================================"
          echo ""
          [ "${{ needs.build-and-unit-tests.result }}" == "failure" ] && echo "FAILED: Build or Unit Tests"
          [ "${{ needs.mocked-integration-tests.result }}" == "failure" ] && echo "FAILED: Mocked Integration Tests"
          echo ""
          exit 1