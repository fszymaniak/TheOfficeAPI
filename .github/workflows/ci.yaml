name: CI - Continuous Integration

on:
  push:
    branches: [ main, develop, feature/** ]
  pull_request:
    branches: [ main, develop ]

env:
  DOTNET_VERSION: '9.0.x'
  BUILD_CONFIGURATION: 'Release'

jobs:
  # Job 1: Build and Unit Tests
  build-and-unit-tests:
    runs-on: ubuntu-latest
    name: Build and Unit Tests
    permissions:
      checks: write
      pull-requests: write
      contents: read

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: ${{ env.DOTNET_VERSION }}

      - name: Restore dependencies
        run: dotnet restore TheOfficeAPI.sln

      - name: Build solution
        run: dotnet build TheOfficeAPI.sln --configuration ${{ env.BUILD_CONFIGURATION }} --no-restore

      - name: Run unit tests
        run: |
          dotnet test tests/TheOfficeAPI.Common.Tests.Unit/TheOfficeAPI.Common.Tests.Unit.csproj --configuration ${{ env.BUILD_CONFIGURATION }} --no-build --verbosity normal --logger trx --collect:"XPlat Code Coverage" -- xUnit.ReporterSwitch=allure
          dotnet test tests/TheOfficeAPI.Level0.Tests.Unit/TheOfficeAPI.Level0.Tests.Unit.csproj --configuration ${{ env.BUILD_CONFIGURATION }} --no-build --verbosity normal --logger trx --collect:"XPlat Code Coverage" -- xUnit.ReporterSwitch=allure
          dotnet test tests/TheOfficeAPI.Level1.Tests.Unit/TheOfficeAPI.Level1.Tests.Unit.csproj --configuration ${{ env.BUILD_CONFIGURATION }} --no-build --verbosity normal --logger trx --collect:"XPlat Code Coverage" -- xUnit.ReporterSwitch=allure
          dotnet test tests/TheOfficeAPI.Level2.Tests.Unit/TheOfficeAPI.Level2.Tests.Unit.csproj --configuration ${{ env.BUILD_CONFIGURATION }} --no-build --verbosity normal --logger trx --collect:"XPlat Code Coverage" -- xUnit.ReporterSwitch=allure
          dotnet test tests/TheOfficeAPI.Level3.Tests.Unit/TheOfficeAPI.Level3.Tests.Unit.csproj --configuration ${{ env.BUILD_CONFIGURATION }} --no-build --verbosity normal --logger trx --collect:"XPlat Code Coverage" -- xUnit.ReporterSwitch=allure

      - name: Collect Allure results
        if: always()
        run: |
          mkdir -p allure-results
          find . -path "*/bin/*" -name "allure-results" -type d -exec cp -r {}/* allure-results/ \; 2>/dev/null || true

      - name: Download previous Allure history
        uses: actions/download-artifact@v4
        if: always()
        with:
          name: allure-history
          path: allure-history
        continue-on-error: true

      - name: Install Allure CLI
        if: always()
        run: |
          curl -o allure-2.32.0.tgz -Ls https://github.com/allure-framework/allure2/releases/download/2.32.0/allure-2.32.0.tgz
          tar -zxvf allure-2.32.0.tgz
          echo "$PWD/allure-2.32.0/bin" >> $GITHUB_PATH

      - name: Generate Allure Report
        if: always()
        run: |
          if [ -d "allure-history" ]; then
            cp -r allure-history allure-results/history || true
          fi
          allure-2.32.0/bin/allure generate allure-results -o allure-report --clean
          cp -r allure-report/history allure-history || true

      - name: Upload Allure Report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: allure-report
          path: allure-report
          retention-days: 30

      - name: Upload Allure History
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: allure-history
          path: allure-history
          retention-days: 30

      - name: Publish unit test results
        uses: dorny/test-reporter@v1
        if: success() || failure()
        with:
          name: Unit Test Results
          path: '**/*.trx'
          reporter: dotnet-trx

      - name: Upload coverage reports
        uses: codecov/codecov-action@v4
        if: success()
        with:
          files: '**/coverage.cobertura.xml'
          fail_ci_if_error: false
        continue-on-error: true

  # Job 2: Mocked Integration Tests
  mocked-integration-tests:
    runs-on: ubuntu-latest
    name: Mocked Integration Tests
    needs: build-and-unit-tests
    permissions:
      checks: write
      pull-requests: write
      contents: read

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: ${{ env.DOTNET_VERSION }}

      - name: Restore dependencies
        run: dotnet restore TheOfficeAPI.sln

      - name: Build solution
        run: dotnet build TheOfficeAPI.sln --configuration ${{ env.BUILD_CONFIGURATION }} --no-restore

      - name: Run mocked integration tests
        run: |
          dotnet test tests/TheOfficeAPI.Level0.Tests.Integration/TheOfficeAPI.Level0.Tests.Integration.csproj --configuration ${{ env.BUILD_CONFIGURATION }} --no-build --verbosity normal --logger trx --filter "Category=Mocked" -- xUnit.ReporterSwitch=allure
          dotnet test tests/TheOfficeAPI.Level1.Tests.Integration/TheOfficeAPI.Level1.Tests.Integration.csproj --configuration ${{ env.BUILD_CONFIGURATION }} --no-build --verbosity normal --logger trx --filter "Category=Mocked" -- xUnit.ReporterSwitch=allure
          dotnet test tests/TheOfficeAPI.Level2.Tests.Integration/TheOfficeAPI.Level2.Tests.Integration.csproj --configuration ${{ env.BUILD_CONFIGURATION }} --no-build --verbosity normal --logger trx --filter "Category=Mocked" -- xUnit.ReporterSwitch=allure
          dotnet test tests/TheOfficeAPI.Level3.Tests.Integration/TheOfficeAPI.Level3.Tests.Integration.csproj --configuration ${{ env.BUILD_CONFIGURATION }} --no-build --verbosity normal --logger trx --filter "Category=Mocked" -- xUnit.ReporterSwitch=allure
        env:
          ASPNETCORE_ENVIRONMENT: Testing

      - name: Collect Allure results
        if: always()
        run: |
          mkdir -p allure-results
          find . -path "*/bin/*" -name "allure-results" -type d -exec cp -r {}/* allure-results/ \; 2>/dev/null || true

      - name: Install Allure CLI
        if: always()
        run: |
          curl -o allure-2.32.0.tgz -Ls https://github.com/allure-framework/allure2/releases/download/2.32.0/allure-2.32.0.tgz
          tar -zxvf allure-2.32.0.tgz

      - name: Generate Allure Report for Integration Tests
        if: always()
        run: |
          allure-2.32.0/bin/allure generate allure-results -o allure-report-integration --clean

      - name: Upload Integration Tests Allure Report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: allure-report-integration
          path: allure-report-integration
          retention-days: 30

      - name: Publish mocked integration test results
        uses: dorny/test-reporter@v1
        if: success() || failure()
        with:
          name: Mocked Integration Test Results
          path: '**/*.trx'
          reporter: dotnet-trx

  # Job 3: Code Quality Checks (optional)
  code-quality:
    runs-on: ubuntu-latest
    name: Code Quality Checks
    needs: build-and-unit-tests

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Shallow clones should be disabled for better SonarCloud analysis

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: ${{ env.DOTNET_VERSION }}

      - name: Restore dependencies
        run: dotnet restore TheOfficeAPI.sln

      - name: Check code formatting
        run: |
          echo "Checking code formatting..."
          if ! dotnet format TheOfficeAPI.sln --verify-no-changes --verbosity minimal; then
            echo "⚠️  Code formatting issues detected. Run 'dotnet format' locally to fix."
            exit 0
          fi
          echo "✓ Code formatting is correct"

      - name: Run security scan
        run: |
          dotnet list TheOfficeAPI.sln package --vulnerable --include-transitive 2>&1 | tee vulnerability-report.txt
          if grep -q "has the following vulnerable packages" vulnerability-report.txt; then
            echo "WARNING: Vulnerable packages found!"
            cat vulnerability-report.txt
          else
            echo "SUCCESS: No vulnerable packages found"
          fi
        continue-on-error: true

      - name: Cache SonarCloud packages
        uses: actions/cache@v4
        with:
          path: ~/.sonar/cache
          key: ${{ runner.os }}-sonar
          restore-keys: ${{ runner.os }}-sonar

      - name: Install SonarCloud scanner
        run: dotnet tool install --global dotnet-sonarscanner

      - name: Build and analyze with SonarCloud
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          PR_NUMBER: ${{ github.event.pull_request.number }}
          PR_HEAD_REF: ${{ github.head_ref }}
          PR_BASE_REF: ${{ github.base_ref }}
          BRANCH_NAME: ${{ github.ref_name }}
          EVENT_NAME: ${{ github.event_name }}
        run: |
          # Build SonarScanner command with PR-specific parameters
          SONAR_PARAMS="/k:\"fszymaniak_TheOfficeAPI\" \
            /o:\"fszymaniak\" \
            /n:\"The Office API\" \
            /v:\"1.0\" \
            /d:sonar.token=\"${SONAR_TOKEN}\" \
            /d:sonar.host.url=\"https://sonarcloud.io\""

          # Add PR-specific parameters for pull requests
          if [ "$EVENT_NAME" == "pull_request" ]; then
            SONAR_PARAMS="$SONAR_PARAMS \
              /d:sonar.pullrequest.key=\"${PR_NUMBER}\" \
              /d:sonar.pullrequest.branch=\"${PR_HEAD_REF}\" \
              /d:sonar.pullrequest.base=\"${PR_BASE_REF}\""
            echo "Running SonarCloud analysis for PR #${PR_NUMBER}"
          else
            SONAR_PARAMS="$SONAR_PARAMS /d:sonar.branch.name=\"${BRANCH_NAME}\""
            echo "Running SonarCloud analysis for branch ${BRANCH_NAME}"
          fi

          # Run analysis
          eval dotnet sonarscanner begin $SONAR_PARAMS
          dotnet build TheOfficeAPI.sln --configuration ${{ env.BUILD_CONFIGURATION }} --no-restore
          dotnet sonarscanner end /d:sonar.token="${SONAR_TOKEN}"

      - name: SonarCloud Quality Gate check
        uses: sonarsource/sonarqube-quality-gate-action@master
        timeout-minutes: 5
        with:
          scanMetadataReportFile: .sonarqube/out/.sonar/report-task.txt
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        continue-on-error: true

  # Job 4: Deploy Allure Report to GitHub Pages
  deploy-allure-report:
    runs-on: ubuntu-latest
    name: Deploy Allure Report
    needs: [build-and-unit-tests, mocked-integration-tests]
    if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/develop'
    permissions:
      contents: write
      pages: write
      id-token: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Create deploy directory
        run: mkdir -p deploy

      - name: Download Unit Test Allure Report
        uses: actions/download-artifact@v4
        with:
          name: allure-report
          path: deploy/allure-report

      - name: Download Integration Test Allure Report
        uses: actions/download-artifact@v4
        with:
          name: allure-report-integration
          path: deploy/allure-report-integration

      - name: Create index page
        run: |
          cat > deploy/index.html << 'EOF'
          <!DOCTYPE html>
          <html>
          <head>
            <title>TheOfficeAPI - Test Reports</title>
            <style>
              body { font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif; max-width: 800px; margin: 50px auto; padding: 20px; }
              h1 { color: #333; }
              .report-link { display: block; padding: 20px; margin: 10px 0; background: #f5f5f5; border-radius: 8px; text-decoration: none; color: #333; }
              .report-link:hover { background: #e0e0e0; }
              .report-link h2 { margin: 0 0 10px 0; color: #0066cc; }
              .report-link p { margin: 0; color: #666; }
              .updated { color: #999; font-size: 0.9em; margin-top: 30px; }
            </style>
          </head>
          <body>
            <h1>TheOfficeAPI - Test Reports</h1>
            <a class="report-link" href="allure-report/index.html">
              <h2>Unit Test Report</h2>
              <p>Allure report for unit tests across all API levels</p>
            </a>
            <a class="report-link" href="allure-report-integration/index.html">
              <h2>Integration Test Report</h2>
              <p>Allure report for mocked integration tests</p>
            </a>
            <p class="updated">Last updated: $(date -u '+%Y-%m-%d %H:%M:%S UTC')</p>
          </body>
          </html>
          EOF

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./deploy
          publish_branch: gh-pages
          force_orphan: true

  # Job 5: CI Summary
  ci-summary:
    runs-on: ubuntu-latest
    name: CI Summary
    needs: [build-and-unit-tests, mocked-integration-tests, code-quality, deploy-allure-report]
    if: always()
    
    steps:
      - name: CI Success
        if: needs.build-and-unit-tests.result == 'success' && needs.mocked-integration-tests.result == 'success'
        run: |
          echo "========================================"
          echo "CI Pipeline - All Checks Passed!"
          echo "========================================"
          echo ""
          echo "Build: SUCCESS"
          echo "Unit Tests: PASSED"
          echo "Mocked Integration Tests: PASSED"
          echo "Code Quality: ${{ needs.code-quality.result }}"
          echo "Allure Report: ${{ needs.deploy-allure-report.result }}"
          echo ""
          if [ "${{ github.ref }}" == "refs/heads/main" ] || [ "${{ github.ref }}" == "refs/heads/develop" ]; then
            echo "Allure Reports: https://fszymaniak.github.io/TheOfficeAPI/"
            echo ""
            echo "Ready for deployment - CD pipeline will start automatically"
            echo "E2E tests will run after deployment completes"
          fi

      - name: CI Failure
        if: needs.build-and-unit-tests.result == 'failure' || needs.mocked-integration-tests.result == 'failure'
        run: |
          echo "========================================"
          echo "CI Pipeline Failed!"
          echo "========================================"
          echo ""
          [ "${{ needs.build-and-unit-tests.result }}" == "failure" ] && echo "FAILED: Build or Unit Tests"
          [ "${{ needs.mocked-integration-tests.result }}" == "failure" ] && echo "FAILED: Mocked Integration Tests"
          echo ""
          exit 1